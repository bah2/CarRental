<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Rental car</title>
</head>

<body>

    
  <section class="p-5 bg-dark text-light"> 

    <div class="container"> 

 <div class="row align-items-center justify-content-between"> 

<div class="col-md p-5">



    <form>
        <p>
        <div>
            <p>ACME Car Rental</p>
            <p> <label for="pickupid">Pickup date</label>
                <input type="date" id="pickupid" name="pickup" class="form-control someInput">
            </p>

            <p><label for="numberofdays">Number of days</label>
                <input type="number" id="numberofdays" name="pickup" class="form-control someInput">
            </p>
            <fieldset>
                <p>Options:</p>
                <input type="checkbox" id="tollTag" name="tollTag" value="tolltag" checked>
                <label for="tollTag">Electronic Toll Tag ($3.95/day)</label><br>
                <input type="checkbox" id="gps" name="gps" value="gls"> <label for="gps">
                    GPS ($2.95/day)</label><br>
                <input type="checkbox" id="roadside" name="roadside" value="roadside">
                <label for="roadside">Roadside Assistance ($2.95/day)
                </label><br>
            </fieldset>
            <fieldset>
                <fieldset>
                    <p>Under 25</p> <input type="radio" name="Under" id="noid" value="No" checked>No<br>
                    <input type="radio" name="Under" id="yesid" value="Yes">Yes<br>
                </fieldset>

                <br>
                <p><input type="button" id="btnid" name="estimateTotalValue"
                        value="Estimate Total Costs" class="btn btn-primary" /></p>
                <br>
                <div>
                    <p><label for="carrentalsid">Car Rental:</label>
                        <input type="text" id="carrentalsid" name="carrentals" placeholder="xxx_xx" class="form-control someInput">
                    </p>
                    <p><label for="optionsid">Options:</label>
                        <input type="text" id="optionsid" name="options" placeholder="xxx_xx" class="form-control someInput">
                    </p>
                    <p><label for="uts25id">Under 25 surchange:</label>

                        <input type="text" id="uts25id" name="u25s" placeholder="xxx_xx" class="form-control someInput">
                    </p>
                    <br>
                    <p><label for="totalid">Total due:</label>
                        <input type="text" id="totalid" name="totaldue" placeholder="xxx_xx" class="form-control someInput">
                    </p>
                </div>
            </fieldset>
        </div>
    </form>




</div>

 </div>
        

    </div>


     
  </section>

    



    <script src="scripts/rental.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
        </script>
</body>

</html>
